<div class="sneaker-price-container">
  <h2 mat-dialog-title>Editar Precios</h2>
  <div mat-dialog-content>
    <div *ngFor="let price of precios; let i = index" class="price-row">
      <mat-form-field appearance="fill">
        <mat-label>Tienda</mat-label>
        <input matInput [(ngModel)]="price.tienda" [name]="'tienda-' + i" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="price.url" [name]="'url-' + i" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput type="number" [(ngModel)]="price.precio" [name]="'precio-' + i" required />
      </mat-form-field>
      <button id="delete-btn" (click)="removePrice(i)">Eliminar</button>
    </div>
  </div>
  <div class="buttons" mat-dialog-actions>
    <button id="add-price-btn" (click)="addPrice()">AÃ±adir Precio</button>
    <button id="cancel-btn" mat-dialog-close>Cancelar</button>
    <button id="save-btn" [mat-dialog-close]="precios">Guardar</button>
  </div>
</div>

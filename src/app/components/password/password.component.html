<div class="password-container">
  <h2 mat-dialog-title>Acceso Restringido</h2>
  <div mat-dialog-content>
    <p>Introduce la contraseña de administrador</p>
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" />
    </mat-form-field>
  </div>
  <div class="buttons" mat-dialog-actions>
      <button id="cancel-btn" mat-dialog-close>Cancelar</button>
      <button id="confirm-btn" [mat-dialog-close]="password">Aceptar</button>
  </div>
</div>

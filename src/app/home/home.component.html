<mat-toolbar color="primary">
    <span>SneakerComparEsp</span>
</mat-toolbar>

<div class="home-container">
    <h1>Encuentra tus Sneakers favoritas al mejor precio</h1>
    <div class="search-container">
        <mat-form-field class="search-box" appearance="outline">
            <mat-label>Busca tu sneaker por nombre, marca, modelo...</mat-label>
            <input matInput [(ngModel)]="searchQuery"/>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSearch()">
            <mat-icon>search</mat-icon>
            Buscar
        </button>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <app-nav-toolbar></app-nav-toolbar>
    
    <div class="results-container">
        <app-search-bar></app-search-bar>
      
        <div class="results-list">
            <div class="result-card" routerLink="/detail" *ngFor="let sneaker of sneakers">
                <img [src]="sneaker.imagenUrl" alt="Imagen de {{ sneaker.nombre }}" class="sneaker-image" />
                <div class="sneaker-info">
                    <h2>{{ sneaker.nombre }}</h2>
                    <p>Modelo: <b>{{ sneaker.modelo }}</b></p>
                    <p>Marca: {{ sneaker.marca }}</p>
                    <p>Precio más bajo: {{ sneaker.precioBase }}€</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <app-nav-toolbar></app-nav-toolbar>
    
    <div class="results-container">
        <app-search-bar></app-search-bar>
      
        <div class="results-list">
            <ng-container *ngIf="filteredSneakers.length > 0">
                <div class="result-card" (click)="sneakerDeatil(sneaker.id)" *ngFor="let sneaker of filteredSneakers">
                    <img [src]="sneaker.imagenUrl" alt="Imagen de {{ sneaker.nombre }}" class="sneaker-image" />
                    <div class="sneaker-info">
                        <h2>{{ sneaker.nombre }}</h2>
                        <p>Modelo: <b>{{ sneaker.modelo }}</b></p>
                        <p>Marca: {{ sneaker.marca }}</p>
                        <p>Precio m√°s bajo: {{ getLowerPrice(sneaker) }}</p>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="filteredSneakers.length === 0">
                <div class="result-card">
                    <h1>No hay resultados disponibles</h1>
                </div>
            </ng-container>
        </div>

    </div>
</body>
</html>

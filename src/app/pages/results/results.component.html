<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <app-nav-toolbar></app-nav-toolbar>
    
    <div class="results-container">
        <app-search-bar></app-search-bar>
      
        <div class="results-list">
            <div class="result-card" *ngFor="let sneaker of sneakers">
                <img [src]="sneaker.image" alt="Sneaker image" class="sneaker-image" />
                <div class="sneaker-info">
                    <h2>{{ sneaker.name }}</h2>
                    <p>Precio m√°s bajo: {{ sneaker.price }}</p>
                    <p>Marca: {{ sneaker.brand }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
